


syntax = "proto3";

option go_package = "./protoc";
package protoc;

service Greeter {
  rpc SayHello(HelloRequest) returns (HelloReply){}
}

message HelloRequest{
  string name = 1;
  string key = 2;
  string value = 3;
  int32 num = 5;
}

message HelloReply {
  string message = 1;
  string message2 = 2;
}